<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        p{
            color: red;
        }
        form{
            margin-left: 60px;
        }
    </style>
    <script>
        function checkpass(){
            let pass = document.getElementById("pass").value;
            if(pass == ""){
                document.getElementById("p1").innerHTML = "enter your password";
                return false;
            }
        } 
        // =====regular expression=======
        function password_reg_ex(){
            let reg_ex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}$/;
            let pass = document.getElementById("pass").value;
            if(reg_ex.test(pass)){
                document.getElementById("p1").innerHTML = "";
                return false
            }else{
                document.getElementById("p1").innerHTML = "enter password properly...!!!!!"
                return false
            }
        }
    </script>
</head>
<body>
    <form action="#" name="form1">
        <label for="">password</label>
        <input type="text" name="ps" id="pass" onblur="return password_reg_ex()" maxlength="12">
        <p id="p1"></p>

        <br><br>
        <button type="submit" onclick="return checkpass()">check password</button>

        <p>note: password must be have 6to12 charector,in this one uppercause,and lowercase,special charector like (@,$,!,?) and numbers</p>
    </form>
</body>
</html>
