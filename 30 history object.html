<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function go_fn(){
            history.go(-1);
            // window.history.go(-2);
        }
        function back_fn(){
            history.back();
        }
        function forward_fn(){
            history.back();
        }
    </script>
</head>
<body>
    <!-- there are 3types histroy object(1)go (2)back (3)forword -->
    <button onclick="return go_fn()">go</button>
    <button onclick="return back_fn()"> back</button>
    <button onclick="return forward_fn()">forword</button>
</body>
</html>
