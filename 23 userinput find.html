<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">enter 1st number</label>
        <input type="text" name="" id="num1">
        <br><br>
        <label for="">enter 2nd numbre</label>
        <input type="text"   name=""  id="num2">
        <br><br>
        <button onclick=" return find_minNum()">click here</button>
    </form>
    <p id="p1"></p>

    <script>
        function find_minNum(){
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;

            if(n1 < n2){
                document.getElementById("p1").innerHTML = n1 + "number is minimum" ;
                return false;
            }else if ( n2 < n1){
                document.getElementById("p1").innerHTML = n2 + "number is minimum";
                return false;
            }else if ( n1 == n2){
                document.getElementById("p1").innerHTML = n1 +"and "+n2+"are samew";
                return false;
            }
        }
    </script>
</body>
</html>
