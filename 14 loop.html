<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- loop is count number of iterations -->
    <!-- (1)while (2)do..while (3)for -->
    <script>
        // (1)while
        let num =1;
        while(num <= 10){
            document.writeln(num)
            num++
        }
        document.writeln("<br>")
        while(num >=1){
            document.writeln(num)
            num--
        }
        // <!-- (2) do while -->
        document.writeln("<br>")

        var num2 =1;
        do{
            document.writeln(num2);
            num2++
        }while(num2 <11)

        document.writeln("<br>")
        do{
            document.writeln(num2)
            num2--
        }while(num2 >1)

        // (3)for
        document.writeln("<br>")
        for(let  num3 =1; num3 <=30; num3++){
            document.writeln(num3)
        }
</script>      
</body>
</html>
