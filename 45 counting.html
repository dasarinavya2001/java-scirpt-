<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counting</title>
</head>
<body>
    <div class="counter"></div>

    <script>
        let count = setInterval(counts_numbers,1000)
        let start_num = 400;
        function counts_numbers(){
            let num = document.querySelector(".counter"); 
             num.innerHTML = ++start_num;
             if(start_num == 1000)
             clearInterval(count)
        }
    </script>
</body>
</html>
