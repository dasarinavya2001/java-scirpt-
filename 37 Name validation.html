<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name validation</title> 
    <style>
        span{
            color: yellow;
        }
    </style>
    <script>
        function check_name(){
            let fname = document.getElementById("f_name").value;
            if(fname == ""){
                document.getElementById("msg1").innerHTML ="enter your name";
                return false;
            }
            if(isNaN(fname)){
                document.getElementById("msg1").innerHTML ="true";
                return false;
            }else{
                document.getElementById("msg1").innerHTML ="false";
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="#" method="get" name="form1">
    <label for="">Enter Your Name:</label>
    <input type="text" name="fname" id="f_name"> 
    <span id="msg1"></span> 
    <br><br>
    <button type="submit" onclick="return check_name()" >check name</button>
    </form>
</body>
</html>
