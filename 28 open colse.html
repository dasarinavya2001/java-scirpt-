<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let links = "https://w3layouts.com/template/the-ultimate-website-template-for-modern-and-intelligent-brands-intelligence-website-template/";
        let = win;
        function open_fn(){
            win = window.open(links);
        }
        function close_fn(){
            win.close();
        }
    </script>
</head>
<body>
    <button onclick="return open_fn()">open</button>
    <button onclick="return close_fn()">close</button>
</body>
</html>
